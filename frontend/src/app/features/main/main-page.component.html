<app-header></app-header>

<div class="main-container">
  <div class="greeting-holder">
    <div id="greeting">
      <h1>Welcome!</h1>
      <h2>Start working on your bills easily!</h2>
    </div>
    <div id="nav-button-holder" [ngSwitch]="currentRoleTypeId">
      <button
        mat-fab
        extended
        routerLink="/admin-page"
        *ngSwitchCase="1"
      >
        Admin page
      </button>
      <button mat-fab extended routerLink="/">List of your invoices</button>
      <button mat-fab extended routerLink="/">Invoice details</button>
      <button
        mat-fab
        extended
        routerLink="/"
        *ngSwitchCase="1 && 2"
      >
        Create an invoice
      </button>
    </div>
  </div>
</div>
