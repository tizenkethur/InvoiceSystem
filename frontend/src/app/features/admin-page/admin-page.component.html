<div class="main-container">
  <div class="table-holder">
    <div class="button-holder" id="admin-page-back-button">
      <button mat-fab color="primary" routerLink="/main">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <table mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <!-- <td mat-cell *matCellDef="let username of usernameList">
          {{ username.name }}
        </td> -->
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline">
            <mat-label>Change role</mat-label>
            <mat-select>
              <mat-option value="Admin" disabled>Admin</mat-option>
              <mat-option value="Book-keeper">Book keeper</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteButtons">
        <th mat-header-cell *matHeaderCellDef>Delete user</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
